<div class="flex-container">
  <div class="row">
  <div class="btn-center mdCardSonar"> 
    <img src="assets/images/SwasthyaL-withoutcard.png" alt="Logo"> 
  </div>
      <form class="form-horizontal cu-form-horizontal-label-left" name="loginForm" (ngSubmit)="f.form.valid && login()" #f="ngForm">
        <div class="row" style="text-align: center;">
          <div class="col-xs-1 col-md-1 col-sm-1 m-t-25">
            <!-- <em class="material-icons formIcons">account_box</em> -->
            <img src="assets/images/UsernameIcon.png" alt="UsernameIcon">
          </div>
          <div class="col-xs-11 col-md-11 col-sm-11">
            <md-input-container class="full-width">
              <input mdInput allowText="usernameValidator" autofocus="autofocus" type="text" id="userID" placeholder="Enter User Name" [(ngModel)]="userName" name="userName" #focus/>
            </md-input-container>
          </div>
        </div>
        <div class="row" fxLayoutAlign="start end" style="text-align: center;">
          <div class="col-xs-1 col-md-1 col-sm-1 m-t-25">
            <!-- <em class="material-icons formIcons">lock</em> -->
            <img src="assets/images/PasswordIcon.png" alt="UsernameIcon">
          </div>
          <div class="col-xs-11 col-md-11 col-sm-11">
            <md-input-container class="full-width">
              <input autocomplete="off" mdInput [type]="dynamictype" id="password" placeholder="Enter Password" [(ngModel)]="password" name="password" />
              <md-icon mdSuffix class="mat-icon material-icons cursorPointer" role="img" aria-hidden="true" mdTooltip="Show Password" (mousedown)='showPWD()' (mouseup)='hidePWD()' style="color:gray">visibility</md-icon>
            </md-input-container>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-12 col-sm-12">
            <button type="submit" class="full-width-login background-overall">Login</button>
          </div>
        </div>
        <div class="row m-t-25">
          <div class="col-xs-6 col-sm-6">           
          </div>
          <div class="col-xs-6 col-sm-6">
            <ul class="list-unstyled list-inline pull-right">
              <li><a class="cursorPointer f-c-54 font-regular password" routerLink="/reset-password">Forgot Password?</a></li>
            </ul>
          </div>
        </div>
      </form>
    </div>
</div>

<app-footer></app-footer>
